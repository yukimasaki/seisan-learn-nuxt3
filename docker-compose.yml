version: "3"

services:
  seisan-front:
    container_name: seisan-front
    networks:
      default:
      seisan-network:
        aliases:
          - seisan-front-container
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./src:/work
    tty: true
    restart: always

networks:
  seisan-network:
    external: true
